<!doctype html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Organic Food - Landing Page</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&family=Yellowtail&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header-wrapper df align-c justify-sb">
          <a href="/" class="logo">
            <img src="/assets/images/logo.webp" alt="Organic Logo" />
          </a>

          <nav class="nav">
            <ul class="df">
              <li><a href="#">Home</a></li>
              <li><a href="#">About</a></li>
              <li><a href="#">Pages</a></li>
              <li><a href="#">Shop</a></li>
              <li><a href="#">Projects</a></li>
              <li><a href="#">News</a></li>
            </ul>
          </nav>

          <div class="header-actions df align-c">
            <div class="search-bar"></div>
            <div class="cart df align-c">
              <div class="cart-icon">
                <img src="/assets/images/cart-icon.svg" alt="Cart" />
              </div>
              <span>Cart (0)</span>
            </div>

            <button class="burger" id="burgerBtn">
              <img src="/assets/images/burger-icon.svg" alt="Menu" />
              <img
                src="/assets/images/cross-icon.svg"
                alt="Close"
                class="hidden"
              />
            </button>
          </div>
        </div>
      </div>
    </header>

    <main>
      <section class="sec-1">
        <div class="container">
          <div class="sec-1__content">
            <p class="yellowtail-text">Made by Nature</p>
            <h1>Welcome to the World of Nature and Organic.</h1>
            <a href="#" class="btn btn--yellow">
              Explore Now
              <i class="fa-solid fa-circle-arrow-right"></i>
            </a>
          </div>
        </div>
      </section>

      <section class="sec-2 vertical-paddings">
        <div class="container">
          <div class="sec-2__banner-wrapper">
            <div class="sec-2__banner sec-2__banner--1">
              <p class="yellowtail-text">Natural!!</p>
              <h3>Get Garden Fresh Fruits</h3>
            </div>
            <div class="sec-2__banner sec-2__banner--2">
              <p class="yellowtail-text">Offer!!</p>
              <h3>Get 10% off on Vegetables</h3>
            </div>
          </div>
        </div>
      </section>

      <section class="products">
        <div class="container">
          <h2 class="products__title">Наши товары</h2>

          <div class="products__grid" id="products-container">
            <div class="product-card">
              <div class="product-card__image">
                <img src="/assets/images/product-photo-1.png" alt="Товар" />
              </div>
              <h3 class="product-card__title">Название товара</h3>
              <p class="product-card__price">1500 грн</p>
              <button class="btn product-card__btn">Купить</button>
            </div>
          </div>

          <button class="btn-load-more" id="load-more">Показать еще</button>
        </div>
      </section>
    </main>

    <script type="module" src="/src/js/app.js"></script>
  </body>
</html>
